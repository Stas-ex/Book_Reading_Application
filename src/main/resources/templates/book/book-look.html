<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Black-Fox [Look]</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            background: #FDF4E9;
            background-attachment: fixed;
        }

        .container-page {
            display: block;
            grid-template-columns: repeat(auto-fill, minmax(350px, 2fr));
            padding: 5% 12%;
        }

        .title {
            text-align: center;
        }

        .big-text {
            font-size: 1.3rem;
            text-align: left;
            color: black;
            overflow-wrap: break-word;

        }


        .btn {
            width: 100%;
            margin-left: 20px;
            box-shadow: 2px 2px 10px black;
            transition: .2s;
        }

        .btn:hover {
            font-size: 20px;
            box-shadow: 1px 1px 20px gray;
        }

        .btns {
            background: #1d1b31;
            display: flex;
            margin: auto;
            padding: 5% 4%;
            border-radius: 40px;
        }

        .numbers {
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container-page">

    <div class="form-row mb-2">
        <h1 class="title" th:text="${bookLook.getTitle()}"/>
    </div>
    <div class="form-row">
        <p class="big-text" th:utext="${bookLook.getBigText()}"></p>
    </div>

    <div class="btns form-row">
        <a th:href="'/books/All/1'" class="btn btn-secondary" th:text="#{btn.back}"/>
        <a th:href="'/book/favorite/' + ${bookId} + '/add'"
           class="btn" th:classappend="${likeActive} ? 'btn-outline-danger' : 'btn-danger'" th:text="#{btn.like}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="16" fill="currentColor"
                 class="bi bi-heart-half" viewBox="0 0 16 16">
                <path d="M8 2.748v11.047c3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
            </svg>
        </a>
        <a th:href="'/book/' +${bookId} + '/comment-add'" class="btn btn-info" th:text="#{btn.comment}"></a>
    </div>
    <div class="form-row">
        <div th:if="${pageNumbers.size() > 1}">
            <span th:each="number : ${pageNumbers}">
                <div class="numbers col-md-1">
                    <a th:href="'/book/' + ${bookId} + '/' + ${number}"
                       th:class="'btn btn-' + ${number == numPage ? 'warning' : 'dark'}" th:text="${number}"></a>
                </div>
            </span>
        </div>
    </div>
</div>

<!--<div style="margin-top: 7%">-->
<!--    <div th:replace="blocks/commentaries :: comment (${bookLook.getComments()})"></div>-->
<!--</div>-->

</body>
</html>
