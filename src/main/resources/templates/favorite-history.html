<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black-Fox [Favorite]</title>
</head>
<body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    body{
        background: rgb(27,28,33) url("https://1jajhn221wip47xgsr2nqz45-wpengine.netdna-ssl.com/wp-content/uploads/2014/11/GE_Proverbs_12_5-2048x1536.png") repeat;
        background-attachment: fixed;
        background-size: 100%;
    }
    .btns{
        margin: 5%;
        width: 35%;
        transition: .8s;
    }
    .btns:hover{
        box-shadow: 1px 1px 10px black;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 2fr));
        grid-gap: 20px;
        padding: 20px 100px;
        align-content: center;
        font-family: 'Roboto', sans-serif;
    }

    .card {
        box-shadow: 2px 4px 10px black;
        display: grid;
        grid-template-rows: max-content 60px 1fr;
        text-align: center;
        background-color: peachpuff;
        transition: .8s;
    }

    .card:hover {
        box-shadow: 1px 1px 12px white;
    }


    .card h2 {
        font-size: 20px;
        font-family: 'Roboto', sans-serif;
        margin-top: 20px;
        font-weight: normal;
        text-shadow: 1px 1px 5px black;
        color: black;
    }

    .card h2:hover {
        opacity: 0.9;
    }

    .content {
        height: 7rem;
    }

    .card img {
        object-fit: cover;
        width: 100%;
        border-radius: 2px;
        height: 15rem;
    }


</style>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!---------------------------------------------MENU------------------------------------------------------------------->
<div th:replace="blocks/header :: navbar(${userMenu})"></div>
<!-------------------------------------------------------------------------------------------------------------------->

<!---------------------------------CARD------------------------------------------------------------------------------->
<link rel='stylesheet' type="text/css" href='style/card.css'>
<h4 style="color: crimson; margin: 5%" th:text="${errorFavorite}" />
<div class="cards">
    <div th:each="elem : ${histories}" style="background-color: peachpuff">
        <article class="card">
            <div class="img">
                <img th:src="${elem.getBackgroundImg()}"
                     alt="Hot air balloons">
            </div>
            <header>
                <h2 th:text="${elem.getTitle()}"></h2>
            </header>
            <div class="content">
                <p th:text="${elem.getSmallText()}"></p>
            </div>

            <div class="col-md-12">
            <a th:href="'/history/'+${elem.getId()}+'/look'" class="btn btn-outline-warning btns">Look</a>
            <a th:href="'/favorite/'+${elem.getId()}+'/delete'" class="btn btn-outline-danger btns">Delete</a>
            </div>
            <p style="color: dodgerblue; padding: 2%; font-size: 20px" th:text="'Like is ' + ${elem.getCountLike()}  + ' #' +${elem.getTag()}"/>

        </article>
    </div>
</div>

<!------------------------------------------------------------------------------->


</body>
</html>
