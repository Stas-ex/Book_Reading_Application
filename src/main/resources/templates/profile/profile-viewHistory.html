<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Black-Fox [Profile]</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            background: rgb(27, 28, 33) url("https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701565984.jpg") repeat;
            background-attachment: fixed;
            background-size: 100%;
        }

        .card {
            box-shadow: 4px 4px 15px #1d1b31;
            transition: .6s;
            font-family: 'Roboto', sans-serif;

        }

        .card:hover {
            box-shadow: 1px 1px 12px wheat;
        }

        .btn {
            box-shadow: 2px 2px 10px #1d1b31;
            transition: .5s;
        }

        .btn:hover {
            box-shadow: 1px 1px 5px white;
            font-size: 15px;
        }

        .card img {
            object-fit: cover;
            width: 100%;
            border-radius: 2px;
            height: 15rem;
        }


    </style>
</head>
<body>
<!---------------------------------------------MENU------------------------------------------------------------------->
<div th:replace="blocks/header :: navbar(${userMenu})"></div>
<!-------------------------------------------------------------------------------------------------------------------->
<div th:replace="profile/blocks/profile-header :: header-profile('','active','')"></div>

<h4 align="center" style="color: crimson" th:text="${errorView}"/>

<div class="card-group" style="margin-left:15%; margin-right: 15%; margin-top: 2%">
    <div th:each="history : ${histories}">
        <div class="card ml-2" style="width: 25rem;height:35rem; margin-top: 3%">
            <img class="card-img-top"
                 style="height: 16rem"
                 th:src="${history.getBackgroundImg()}"
                 alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${history.getTitle()}"></h5>
                <p class="card-text" th:utext="${history.getSmallText()}"></p>
            </div>
            <div class="card-footer">
                <a th:href="'/profile-history/' + ${history.getId()} + '/editPage'"
                   class="card-link btn btn-outline-warning ml-0" style="width: 40%">Edit</a>
                <a th:href="'/history/'+${history.getId()}+'/look'" class="card-link btn btn-outline-info ml-1"
                   style="width: 20%">Look</a>
                <a th:href="'/profile-history/' + ${history.getId()} + '/delete'"
                   class="card-link btn btn-outline-danger ml-5" style="width: 22%">Delete</a>

                <p style="color: crimson; padding-top: 2%; font-size: 20px;"
                   th:text="'Like is ' + ${history.getCountLike()}" />
            </div>
        </div>
    </div>
</div>


<!-------------------------------------------------------------------------------------------------------------------->
<footer th:insert="blocks/footer"></footer>

</body>
</html>
