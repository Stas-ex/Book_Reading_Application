<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Black-Fox [Home]</title>
    <style>
        body {
            background: url(https://img5.goodfon.ru/original/2880x1800/5/f5/apple-minimalism-new.jpg);
            background-attachment: fixed;
            background-size: 100%;
            /* Фиксируем фон веб-страницы */
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .container {
            color: wheat;
            text-shadow: 4px 5px 5px black;
            padding: 2%;

        }

        .row {
            background-color: #050912;
            padding: 40px;
            border-radius: 10px;
            align-items: center;
            box-shadow: 2px 2px 15px black;
        }

        .row image {
            border-radius: 20px;
        }

        .carousel-inner {
            box-shadow: 2px 2px 15px black;
        }

        .item {
            min-height: 10rem;
            max-height: 60rem;
        }

        .container-pageNum {
            margin: 2% 12%;
        }

        .image-user {
            border-radius: 10%;
            width: 100%;
            height: 100%;
            fill: #777;
        }
    </style>

</head>
<body>

<!---------------------------------------------MENU------------------------------------------------------------------->
<div th:replace="blocks/header :: navbar(${userMenu})"></div>

<!------------------------------------------CARUSEL------------------------------------------------------------------->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container-pageNum">
    <div class="container carusel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="https://phonoteka.org/uploads/posts/2021-07/1625755418_17-phonoteka-org-p-milie-arti-po-garri-potteru-krasivo-17.jpg"
                         alt="Los Angeles">
                    <div class="carousel-caption">
                        <h3 th:text="#{field.carousel.header.one}"></h3>
                        <p th:text="#{field.carousel.text.one}"></p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://w-dog.ru/wallpapers/13/3/446307169044587/art-benedikt-kamberbetch-skripka-sherlok-alicexz.jpg"
                         alt="Chicago">
                    <div class="carousel-caption">
                        <h3 th:text="#{field.carousel.header.two}"></h3>
                        <p th:text="#{field.carousel.text.two}"></p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://i.pinimg.com/originals/e1/24/89/e12489cd7bc14b1853960b3bfc684ff2.jpg"
                         alt="A P Chehov">
                    <div class="carousel-caption">
                        <h3 th:text="#{field.carousel.header.three}"></h3>
                        <p th:text="#{field.carousel.text.three}"></p>
                    </div>
                </div>


                <div class="item">
                    <img src="https://pbs.twimg.com/media/EE1ZuC_XkAYttDV.jpg" alt="A P Chehov">
                    <div class="carousel-caption">
                        <h3 th:text="#{field.carousel.header.four}"></h3>
                        <p th:text="#{field.carousel.text.four}"></p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://w-dog.ru/wallpapers/12/17/553074260484424/art-fantaziya-derevo-lenty-deti-shapki-pticy.jpg"
                         alt="A P Chehov">
                    <div class="carousel-caption">
                        <h3 th:text="#{field.carousel.header.five}"></h3>
                        <p th:text="#{field.carousel.text.five}"></p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
